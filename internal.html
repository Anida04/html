<!DOCTYPE html>
<html>
<head>
  <title>Contoh Internal CSS</title>
  <!-- contoh internal css dalam tag head -->
  <style type="text/css">
    p{
      font-family: arial;
      line-height: 2.75em;
      font-size: 16px;
    }
    i { 
      font-family: arial;
      color: blue;
    }
  </style>
</head>

<body>
  <!-- contoh internal css dalam tag body -->
  <style type="text/css">
    h2 { 
      font-family: arial;
      color: #1B9CFC;
    }
  </style>
  <h2>Tipe yang terakhir adalah Internal CSS. Kurang lebih, tipe yang satu ini mirip 
    dengan Inline CSS. Namun, kodenya tidak dituliskan di baris yang sama</h2>
    <img src="internal.jpg" alt="">
</body>
</html>
